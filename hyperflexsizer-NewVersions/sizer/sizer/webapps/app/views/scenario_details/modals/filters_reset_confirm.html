<div class="modal-header">
  <h4 class="modal-title">Confirm</h4>
</div>
<div class="modal-body delPopup_padding"> 
	<p> 
		Changing the Hypervisor from ESXi to Hyper-V will reset the filters to their default value. Please click on Customize if you would like to edit the filters. Do you wish to proceed?.
		<br><br> 
		<b>Note:</b> Hyper-V IOPS numbers are vastly different from ESXi. 
	</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary width80" ng-click="$close()">Yes</button>
  <button type="button" class="btn btn-default width80" ng-click="$dismiss()">No</button> 
</div>
