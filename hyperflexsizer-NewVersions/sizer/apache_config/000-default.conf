<VirtualHost *:8080>
        <Directory /sizer/sizer>
        <Files wsgi.py>
          Require all granted
        </Files>
        </Directory>

        WSGIDaemonprocess ciscosizer python-path=/sizer:/usr/local/lib/python3.6/dist-packages
        WSGIProcessGroup ciscosizer
        WSGIScriptAlias / /sizer/sizer/wsgi.py

        WSGIPassAuthorization On
        DocumentRoot /sizer

</VirtualHost>
